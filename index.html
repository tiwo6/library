<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div class="content">
        <div class="overview">
            <button id="openModal">Add Book</button>   
            <dialog>
                <div class="modal"  id="modal">
                    <button id="close">Close</button>
                    <form class="add-book-form" id="addBookForm">
                        <h3>Add new book</h3>
                        <input
                        class="input"
                        type="text"
                        id="title"
                        placeholder="Title"
                        required
                        maxlength="100"
                        />
                        <input
                        class="input"
                        type="text"
                        id="author"
                        placeholder="Author"
                        required
                        maxlength="100"
                        />
                        <input
                        class="input"
                        type="number"
                        id="pages"
                        placeholder="Pages"
                        required
                        max="10000"
                        />
                        <div class="is-read">
                        <label for="is-read">Have you read it?</label>
                        <input class="checkbox" type="checkbox" id="isRead" />
                        </div>
                        <button id="closeModal" type="submit">Submit</button>
                    </form>
                </div>                
            </dialog>     

        </div>
        <div class="container" id="container">

        </div>
    </div>
</body>
</html>
